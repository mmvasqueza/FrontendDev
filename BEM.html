<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Metodologia Bloque Elemento y Modificador - BEM</title>
    <style>

        .bloque{background-color: black}
        .bloque__elemento{color: red;}
        .bloque__elemento--modificador{color:skyblue}

        /* CSS sin BEM */
        .button{
                display: inline-block;
                padding: 0.5em 1em;
                font-size: 1.2rem;
                text-decoration: none;
                color: azure;
                background-color:  royalblue;
                border-radius: 1.5em;}
        .button-transparent{
                display: inline-block;
                padding: 0.5em 1em;
                font-size: 1.2rem;
                text-decoration: none;
                color: royalblue;
                background-color:  transparent;
                border: 1px solid royalblue;
                border-radius: 1.5em;
        }


        /*CSS con BEM */
        .button{
                display: inline-block;
                padding: 0.5em 1em;
                font-size: 1.2rem;
                text-decoration: none;
                color: azure;
                background-color:  royalblue;
                border-radius: 1.5em;}
        
        /*Se sobreescribe las propiedades de la clase buttton CSS*/
        .button--transparent{
                color: royalblue;  
                border: 1px solid royalblue;
                background-color:  transparent;
        }


        /*Otro ejemplo de BEM*/
        /* Bloque */
        .form {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        /* Elementos */
        .form__input {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 100%;
        }
        
        .form__button {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        /* Modificador */
        .form__button--primary {
          background-color: #007bff;
          color: white;
        }



        
    </style>
</head>
<body>

    <!--Consulta Sitio web de ejemplo que implementa la metodologia: 
        https://waymo.com/intl/es/ -->
    <!--Ejemplo de implementacion de metodologia BEM-->

    
    
    <div class="bloque">
        <div class="bloque__elemento">Elemento 1</div>
        <div class="bloque__elemento">Elemento 2</div>
        <div class="bloque__elemento--modificador">Elemento 3</div>
    </div>


    <!-- HTML sin BEM -->
    <a href="#" class="button">Soy un Boton sin BEM </a>
    <a href="#" class="button-transparent">Soy un Boton transparente sin BEM</a>


    <!-- HTML con BEM -->
    <a href="#" class="button">Soy un Boton </a>
    <a href="#" class="button button--transparent">Soy un Boton transparente </a>


    <div class="form">
  <input class="form__input" type="text" placeholder="Escribe tu nombre">
  <button class="form__button form__button--primary">Enviar</button>
</div>




    
</body>
</html>
