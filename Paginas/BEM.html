<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Demostración de Metodologia Bloque Elemento y Modificador - BEM</title>
    <style>
    /* Ejemplo de BEM en CSS*/

/* --- Estilos base --- */
 /* Aplica estilos al tag:body */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 1rem;
  background: #f4f4f4;
}

 /* Bloque */
.card {
  background-color: #fff;
  border-radius: 8px;
  padding: 1rem;
  text-align: center;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
 /* Elemento image*/
.card__image {
  width: 100%;
  height: auto;
  border-radius: 8px;
}
/* Elemento Title*/
.card__title {
  font-size: 1.5rem;
  margin: 0.5rem 0;
}
/* Elemento descripcion*/
.card__description {
  font-size: 1rem;
  color: #555;
}
/* Elemento button*/
.card__button {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  margin-top: 1rem;
  cursor: pointer;
}
/* Modificador del elemento button*/
.card__button--primary {
  background-color: #2c3e50;
  color: #fff;
}

/* --- Breakpoint para pantallas grandes (escritorio) --- */
@media (min-width: 1024px) {
  .card {
    max-width: 900px;
  }

  .card__button {
    font-size: 1.1rem;
    padding: 0.75rem 1.5rem;
  }
}


/* --- Breakpoint para pantallas medianas (tablets) --- */
@media (min-width: 768px) {
  .card {
    display: flex;
    flex-direction: row;
    align-items: center;
    text-align: left;
    padding: 2rem;
  }

  .card__image {
    width: 40%;
    margin-right: 2rem;
  }

  .card__title {
    font-size: 2rem;
  }

  .card__description {
    font-size: 1.2rem;
  }
}

/* --- Breakpoint para pantallas pequeñas (móviles) --- */
@media (max-width: 480px) {
  .card {
    padding: 0.5rem;
    text-align: center;
  }

  .card__image {
    width: 30%;
    height: auto;
  }

  .card__title {
    font-size: 1.2rem;
  }

  .card__description {
    font-size: 0.9rem;
  }

  .card__button {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
  }
}


        
    </style>
</head>
<body>

    <!-- Ejemplo de un bloque con elementos y modificadores -->
